<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'vets')}" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Vet" */-->
<h2>List of Vets....</h2>
<table class="table table-striped" id="vets">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">5</td>
        <td th:text="${vet.firstName}">er</td>
        <td th:text="${vet.lastName}">rg</td>
    </tr>
    </tbody>

</table>

</body>
</html>
